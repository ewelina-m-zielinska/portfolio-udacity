<!DOCTYPE html>
<html>

<head>
    <title>Portfolio site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="color-code">
                <div class="color-box first-color"></div>
                <span>#02b3e4</span>
            </div>
            <div class="color-code">
                <div class="color-box second-color"></div>
                <span>#2d3c49</span>
            </div>
            <div class="color-code">
                <div class="color-box third-color"></div>
                <span>#7d97ad</span>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <img src="img/udacity_logo.svg" alt="udacity logo">
                <h1>Ewelina Zielinska</h1>
                <h4>Front-End Web Dev Nanodegree</h4>
                <hr>
            </div>
            <div class="main-photo">
                <img src="img/horseshoe_bend.jpg" alt="part of the river in Horseshoe Bend, Page, Arizona">
            </div>
            <div class="projects">
                <h2>Featured Work</h2>
                <div class="projects-layout">
                    <div class="project-box">
                        <div class="project-img">
                            <img src="img/djungarian_hamster.jpg" alt="Djungarian hamster eating seed">
                        </div>
                        <p>Hamster</p>
                        <a href="https://github.com/ewelina-m-zielinska/animal-card" target="_blank">https://github.com/ewelina-m-zielinska/animal-card</a>
                    </div>
                    <div class="project-box">
                        <div class="project-img">
                            <img src="img/golden_retriever.jpg" alt="Golden retriever sitting on the pathway">
                        </div>
                        <p>Dog</p>
                        <a href="https://github.com/ewelina-m-zielinska/golden-retriever-card" target="_blank">https://github.com/ewelina-m-zielinska/golden-retriever-card</a>
                    </div>
                    <div class="project-box">
                        <div class="project-img">
                            <img src="img/usa_park.jpg" alt="Grand Canyon view near Sedona, Arizona">
                        </div>
                        <p>Other</p>
                        <a href="https://github.com/ewelina-m-zielinska" target="_blank">https://github.com/ewelina-m-zielinska/</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
